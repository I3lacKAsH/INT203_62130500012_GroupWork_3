<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <main id="app">
        <!--just a container-->
        <div class="w-full sm:max-w-lg sm:mx-auto px-4">
            <h1 class="font-bold text-4xl text-black text-opacity-75 pt-8 mb-10">Photo Gallery ( {{ tasks.filter( t => t.done
                ).length}} ) </h1>
            <!--whole card act as link-->
            <a v-for="(task,index) in tasks">
                <!--blog post card-->
                <article class="overflow-hidden rounded shadow my-8">
                    <div class="sm:flex sm:flex-wrap">
                        <div class="sm:w-1/2 h-56 sm:h-auto relative">
                            <img class="w-full h-full absolute inset-0 object-cover"
                                :src="task.url"
                                alt="image"
                                v-on:click="like(index)">
                        </div>
                        <div class="sm:w-1/2 p-4">
                            <!--post category-->
                            <span
                                class="uppercase tracking-wide inline-block px-2 rounded-full text-xs bg-gray-300 text-gray-600">travel</span>
                            <!--post title-->
                            <h4 class="text-lg font-semibold capitalize text-gray-800 mt-2">
                                {{task.title}}
                            </h4>
                            <i v-show="task.done" class="fas fa-heart text-red-500"></i>
                        </div>
                    </div>
                </article>
            </a>
        </div>
    </main>
    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
